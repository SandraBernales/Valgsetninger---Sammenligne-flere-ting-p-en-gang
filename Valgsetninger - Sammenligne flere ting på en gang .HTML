    <script>
        const outputDiv = document.getElementById('output');

        //model
        let selectedBunn ="";
        let selectedTopping = "";
        let selectedSize = "";
       
        let infoTekst ="";
        let buttonDisabledOrNot ="disabled";

        //view
        updateView();
        function updateView(){
            let html = `
            <h3> Pizza-Bestilling</h3>
            <div style="padding-bottom: 20px;">Gjør ett valg på hver linje:</div>
            Bunn: <input type="radio" onchange="selectBunn('tykk')" ${selectedBunn == "tykk" ? "checked": ""}>Tykk
            <input type="radio" onchange="selectBunn('tynn')" ${selectedBunn == "tynn" ? "checked" : ""}/>Tynn <br />
            Fyll: <input type="radio" onchange="selectTopping('taco')" ${selectedTopping == "taco" ? "checked" : ""} />Taco
            <input type="radio" onchange="selectTopping('kylling')" ${selectedTopping == "kylling" ? "checked" : ""}/>Kylling
            <input type="radio" onchange="selectTopping('pepperoni')" ${selectedTopping == "pepperoni" ? "checked" : ""}/>Pepperoni
            <input type="radio" onchange="selectTopping('tyttebær')" ${selectedTopping == "tyttebær" ? "checked" : ""}/>Tyttebær<br />
            Størrelse: <input type="radio" onchange="selectSize('stor')" ${selectedSize == "stor" ? "checked" : ""}/>Stor
            <input type="radio" onchange="selectSize('middels')" ${selectedSize == "middels" ? "checked" : ""}/>Middels
            <input type="radio" onchange="selectSize('liten')" ${selectedSize == "liten" ? "checked" : ""}/>Liten<br />
           

            <button ${buttonDisabledOrNot} onclick="alert('Bestilt!');">Bestill</button><br>
            Du har valgt: <br>
            Bunn: ${selectedBunn} <br>
            Fyll: ${selectedTopping} <br>
            Størrelse: ${selectedSize} <br>
            ${infoTekst}
            `;

            outputDiv.innerHTML = html;
        }

        //controller
        function info(){
            infoTekst = "";
            if(selectedBunn && selectedTopping && selectedSize){
                infoTekst = "Du har tatt alle nødvendig valg - trykk bestill!";
                buttonDisabledOrNot =""
            }
            else {
                let deltekst = "";
                if(!selectedBunn){deltekst += "Du må velge bunn <br>"}
                if(!selectedTopping){deltekst += "Du må velge Topping. <br>"}
                if(!selectedSize){deltekst += "Du må velge størrelse. <br>"}
                infoTekst += deltekst;
            }

            updateView()
        }

                    selectedSize = selectedOption;

                }
    </script>
</body>
</html>
